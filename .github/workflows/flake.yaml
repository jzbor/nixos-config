name: flake

on:
  push:
  pull_request:

jobs:
  static-analysis:
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout repository'
      if: false  # DISABLED
      uses: actions/checkout@v4
    - name: 'Install Nix'
      if: false  # DISABLED
      uses: DeterminateSystems/nix-installer-action@main
    # # - name: 'Setup Nix cache'
    # #   uses: DeterminateSystems/magic-nix-cache-action@v3
    - name: 'Run static checks'
      if: false  # DISABLED
      run: nix run nixpkgs#statix -- check .

  dead-code-analysis:
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout repository'
      uses: actions/checkout@v4
    - name: 'Install Nix'
      uses: DeterminateSystems/nix-installer-action@main
    # - name: 'Setup Nix cache'
    #   uses: DeterminateSystems/magic-nix-cache-action@v3
    - name: 'Run dead code checks'
      run: nix run nixpkgs#deadnix -- -_ -f .

  build-system:
    runs-on: ubuntu-latest
    needs: [static-analysis, dead-code-analysis]
    timeout-minutes: 45
    strategy:
      matrix:
        include:
          - system: 'x1-carbon'
            arch: 'x86_64-linux'
          - system: 'desktop-i5'
            arch: 'x86_64-linux'
          - system: 'x250'
            arch: 'x86_64-linux'
          - system: 'e531'
            arch: 'x86_64-linux'
          # - system: 'pinebook-pro'
          #   arch: 'aarch64-linux'
    steps:
    - name: 'Checkout repository'
      uses: actions/checkout@v4
    - name: 'Install Nix'
      uses: DeterminateSystems/nix-installer-action@main
    - name: 'Install QEMU/binfmt'
      uses: docker/setup-qemu-action@v1
      if: ${{ matrix.arch != 'x86_64-linux' }}
    - name: Install nix-fast-build
      run: nix build nixpkgs#nix-fast-build --no-link
    - name: Setup Attic cache
      uses: ryanccn/attic-action@v0.2.1
      with:
        endpoint: ${{ secrets.ATTIC_ENDPOINT }}
        cache: ${{ secrets.ATTIC_CACHE }}
        token: ${{ secrets.ATTIC_TOKEN }}
    - name: 'Build system'
      run: nix run nixpkgs#nix-fast-build -- --systems ${{ matrix.arch }} --option extra-platforms ${{ matrix.arch }} --eval-workers 4 --eval-max-memory-size 3000 --skip-cached --no-nom --flake ".#nixosConfigurations.${{ matrix.system }}.config.system.build.toplevel"

  build-home:
    runs-on: ubuntu-latest
    needs: [static-analysis, dead-code-analysis]
    timeout-minutes: 45
    steps:
    - name: 'Checkout repository'
      uses: actions/checkout@v4
    - name: 'Install Nix'
      uses: DeterminateSystems/nix-installer-action@main
    - name: Install home-manager
      run: nix build nixpkgs#home-manager --no-link
    - name: Setup Attic cache
      uses: ryanccn/attic-action@v0.2.1
      with:
        endpoint: ${{ secrets.ATTIC_ENDPOINT }}
        cache: ${{ secrets.ATTIC_CACHE }}
        token: ${{ secrets.ATTIC_TOKEN }}
    - name: 'Build system'
      run: nix run nixpkgs#home-manager -- --flake . build

