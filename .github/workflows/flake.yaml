name: flake

on:
  push:
  pull_request:

jobs:
  nix-flake-workflow:
    uses: jzbor/nix-flake-workflow/.github/workflows/reusable-flake-workflow.yml@main
    with:
      binary-cache: true
      architectures: '[ "x86_64-linux", "aarch64-linux" ]'
      # blocklist: '[ "x86_64-linux.proprietary-apps", "aarch64-linux.proprietary-apps", "aarch64-linux.live-x86_64-iso" ]'
      arm-runners: true
      disable-eval-checks: true
      build-args: '--print-build-logs'
      allow-impure: true
    secrets:
      ATTIC_ENDPOINT: ${{ secrets.ATTIC_ENDPOINT }}
      ATTIC_CACHE: ${{ secrets.ATTIC_CACHE }}
      ATTIC_TOKEN: ${{ secrets.ATTIC_TOKEN }}
